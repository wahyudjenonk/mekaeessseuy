<div class="page-header position-relative">
	<h1>
		Form Ubah Password
	</h1>
</div>
<div class="row-fluid">
	<div class="span12">
		<form class="form-horizontal" id='ubsbro' name='frmUbah' url="{$host}submit-ubahpassword" enctype="multipart/form-data" method="post">
			<div class="control-group">
				<label class="control-label" for="form-field-1">Email</label>
				<div class="controls">
					<input  id="form-field-1" class="span8" readonly value="{$auth.email_address}" type="text">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="form-field-1">Password Lama</label>
				<div class="controls">
					<input class="validasi" id="form-field-1" name='oldpass' type="password" value='' />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="form-field-1">Password Baru</label>
				<div class="controls">
					<input class="validasi" id="form-field-1" name='newpass' type="password" />
				</div>
			</div>
		</form>
		<div class="form-actions">
			<a class="btn btn-info" href='javascript:void(0);' id='simpanUbah'>
				Simpan
			</a>
			&nbsp; &nbsp; &nbsp;
		</div>
	</div>
</div>
<script>
	$(".validasi").validatebox({ required:true }); 		
	$('#simpanUbah').on('click', function(){
		validasi = $('#ubsbro').form('validate');
		if(validasi){
			$.blockUI({ message: '<h3>Processing Data...</h3>' });			
		}
		
		submit_form('ubsbro',function(r){
			if(r == 1){
				$('#modalencuk').html('Sukses Melakukan Update Password.');				
				$('#pesanModal').modal('show');
				$.unblockUI();
			}else{
				$('#modalencuk').html('Gagal Melakukan Update Password.');				
				$('#pesanModal').modal('show');
				$.unblockUI();
			}
			
			loadUrl('{$host}ubah-password');$('#judul_kecil').html('Ubah Password')
		});
		return false;
	});
</script>
